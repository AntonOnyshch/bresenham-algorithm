<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bresenham's Algorithm</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="header">
        <div id="setCoordsPanel">
            <label for="x1Input">X1 coords</label>
            <input id="x1Input" type="range" min="0" value=""/>
            <label for="y1Input">Y1 coords</label>
            <input id="y1Input" type="range" min="0" value=""/>

            <label for="x2Input">X2 coords</label>
            <input id="x2Input" type="range" min="0" value=""/>
            <label for="y2Input">Y2 coords</label>
            <input id="y2Input" type="range" min="0" value=""/>
        </div>
        <div>
            <strong>Static Information: </strong>
            <pre>
steep: <span id="steep"></span>
dx:    <span id="dx"></span>
dy:    <span id="dy"></span>
y_direction:    <span id="y_direction"></span>
            </pre>
        </div>
        <div id="dynamic_info_ctn">
            <strong>Dynamic Information</strong>
            <pre>
error: <span id="error"></span>
x: <span id="x"></span>
y: <span id="y"></span>
            </pre>
        </div>
    </section>
    <main id="wrapper">
    </main>
    <script src="index.js"></script>
  </body>
</html>
